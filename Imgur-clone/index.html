<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imgur clone | Rohit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="my-navbar">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img
            class="logo-img"
            src="https://i.gifer.com/origin/0d/0db35e9a8e7d955a169bda6a2911ad21.gif"
            alt="imgur-logo"
          />
          <button type="button" class="btn btn-success">New post</button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <input class="search-input-box" type="text" />
                <div class="search-logo-div">
                  <img
                    class="search-logo"
                    src="https://icon-library.com/images/search-icon-white-png/search-icon-white-png-18.jpg"
                    alt="search-logo"
                  />
                </div>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button type="button" class="btn btn-info">Go ad free</button>
              <button type="button" class="btn btn btn-outline-success">
                Sign in
              </button>
              <button type="button" class="btn btn-success">Sign up</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="heading-meme">
      <h3>I gave her my heart, she gave me a meme.</h3>
    </div>

    <div class="memes-tags-part">
      <div class="tag-box">
        <div>
          <img
            src="https://i.imgur.com/uLHEYlm_d.jpg"
            alt="tag-logo"
          />
        </div>
      </div>
      <div class="tag-box"></div>
      <div class="tag-box"></div>
      <div class="tag-box"></div>
      <div class="tag-box"></div>
      <div class="tag-box"></div>
      <div class="tag-box"></div>
      <div class="tag-box"></div>
      <div class="tag-box"></div>
      <div class="tag-box"></div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
